<div class="min-h-screen flex items-center justify-center px-4 py-8 bg-linear-to-br from-bg-primary via-bg-secondary to-bg-primary">
  <div class="w-full max-w-md">
    
    <!-- Back to Home Link -->
    <div class="mb-6">
      <a 
        routerLink="/"
        class="inline-flex items-center gap-2 text-font-muted hover:text-font-secondary transition-colors group">
        <svg class="w-5 h-5 transition-transform group-hover:-translate-x-1" 
             fill="none" 
             stroke="currentColor"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" 
                stroke-linejoin="round"
                stroke-width="2" 
                d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        <span class="text-sm font-medium">Back to Home</span>
      </a>
    </div>

    <!-- Main Card Container -->
    <div class="bg-bg-card/95 backdrop-blur-xl border border-border-primary/50 rounded-2xl shadow-2xl p-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
