<div class="flex flex-col md:flex-row justify-center items-center p-6 gap-8 bg-gray-900 text-gray-100 min-h-screen">
  <!-- Webcam preview -->
  <div class="w-full md:w-1/2 flex flex-col items-center">
    <h2 class="text-lg font-semibold mb-2 text-gray-300">Live Camera Feed</h2>
    <!-- @if(isRecording){ -->
        <video #videoElement playsinline autoplay class="rounded-2xl shadow-lg border-4 border-primary w-full max-w-md scale-x-[-1]"></video>
    <!-- } -->

    <div class="mt-4 flex gap-4">
      <button 
        (click)="startRecording()"
        [disabled]="isRecording()"
        class="px-6 py-2 bg-green-600 text-white rounded-xl font-medium hover:bg-green-700 transition disabled:opacity-50">
        ▶ Start
      </button>

      <button 
        (click)="stopRecording()"
        [disabled]="!isRecording()"
        class="px-6 py-2 bg-red-600 text-white rounded-xl font-medium hover:bg-red-700 transition disabled:opacity-50">
        ⏹ Stop
      </button>
    </div>
  </div>

  <!-- Prediction Result -->
  <div class="w-full md:w-1/3 bg-gray-800 rounded-2xl p-6 shadow-lg flex flex-col items-center">
    <h2 class="text-lg font-semibold text-gray-300 mb-4">Recognition Result</h2>

    <div class="text-center">
      <div class="text-7xl font-bold text-primary mb-2">
        {{ predictionLabel || '-' }}
      </div>
      <div class="text-lg text-gray-400 mb-4">
        Confidence: 
        <span class="font-semibold text-white">
          {{ confidence | number : '1.0-2' }}%
        </span>
      </div>

      <!-- Confidence bar -->
      <div class="w-64 h-4 bg-gray-700 rounded-full overflow-hidden mb-3">
        <div 
          class="h-full bg-primary transition-all duration-500"
          [style.width.%]="confidence">
        </div>
      </div>

      <p class="text-sm text-gray-400 italic">
        {{ feedbackText }}
      </p>
    </div>
  </div>
</div>
