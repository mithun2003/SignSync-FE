<div class="min-h-screen flex flex-col items-center justify-center text-center px-4 bg-gradient-to-br from-gray-50 to-gray-100">
  <!-- Background Pattern -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-yellow-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
    <div class="absolute top-40 left-40 w-80 h-80 bg-pink-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
  </div>

  <!-- Main Content -->
  <div class="relative z-10 max-w-2xl mx-auto">
    <!-- 404 Number -->
    <div class="mb-8">
      <h1 class="text-9xl font-black text-gray-900 mb-4 tracking-tight">404</h1>
      <div class="w-24 h-1 gradient-bg mx-auto rounded-full"></div>
    </div>

    <!-- Error Message -->
    <div class="mb-12">
      <h2 class="text-4xl font-bold text-gray-900 mb-4">Page Not Found</h2>
      <p class="text-xl text-gray-600 mb-6 leading-relaxed">
        Oops! The page you're looking for seems to have wandered off into the digital wilderness.
      </p>
      <p class="text-gray-500 max-w-lg mx-auto">
        Don't worry, it happens to the best of us. Let's get you back on track to where you need to be.
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
      <a 
        routerLink="/" 
        class="inline-flex items-center px-8 py-3 rounded-xl gradient-bg text-white font-semibold shadow-lg hover:from-pink-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
      >
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Back to Home
      </a>
      
      <button 
        (click)="goBack()"
        class="inline-flex items-center px-8 py-3 rounded-xl border-2 border-gray-300 text-gray-700 font-semibold hover:border-border-secondary hover:bg-gray-50 transform hover:scale-105 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
      >
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Go Back
      </button>
    </div>

    <!-- Helpful Links -->
    <div class="mt-16 pt-8 border-t border-gray-200">
      <p class="text-sm text-gray-500 mb-4">Looking for something specific?</p>
      <div class="flex flex-wrap justify-center gap-4 text-sm">
        <a routerLink="/admin/dashboard" class="text-violet-primary hover:text-purple-700 font-medium transition-colors">Dashboard</a>
        <a routerLink="/admin/settings" class="text-violet-primary hover:text-purple-700 font-medium transition-colors">Settings</a>
      </div>
    </div>
  </div>

  <!-- Decorative Elements -->
  <div class="absolute bottom-8 left-8 text-gray-400 text-xs">
    <div class="flex items-center space-x-2">
      <div class="w-2 h-2 bg-purple-400 rounded-full animate-pulse"></div>
      <span>404 Error</span>
    </div>
  </div>

  <div class="absolute bottom-8 right-8 text-gray-400 text-xs">
    <div class="flex items-center space-x-2">
      <span>Page Not Found</span>
      <div class="w-2 h-2 bg-pink-400 rounded-full animate-pulse"></div>
    </div>
  </div>
</div>

<style>
  @keyframes blob {
    0% {
      transform: translate(0px, 0px) scale(1);
    }
    33% {
      transform: translate(30px, -50px) scale(1.1);
    }
    66% {
      transform: translate(-20px, 20px) scale(0.9);
    }
    100% {
      transform: translate(0px, 0px) scale(1);
    }
  }
  
  .animate-blob {
    animation: blob 7s infinite;
  }
  
  .animation-delay-2000 {
    animation-delay: 2s;
  }
  
  .animation-delay-4000 {
    animation-delay: 4s;
  }
</style>
